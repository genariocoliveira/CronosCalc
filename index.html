
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronosCalc</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CronosCalc">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2088/2088617.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- No ambiente Vite, importamos o .tsx diretamente e o bundler resolve -->
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const hostname = window.location.hostname;
                const isSandbox = hostname.includes('usercontent.goog') || 
                                 hostname.includes('ai.studio') || 
                                 hostname.includes('localhost') || 
                                 hostname.includes('127.0.0.1');

                if (isSandbox) {
                    console.info('Service Worker ignorado no ambiente de preview.');
                    return;
                }

                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado:', reg.scope))
                    .catch(err => console.warn('Falha ao registrar SW:', err.message));
            });
        }
    </script>
</body>
</html>
